<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
   <div class="card">
       <h1>Your Result</h1>
       <div class="container">
        <p>76</p>
        <span>Of 100</span>
       
    </div>
    <div>
    <h2>
        Great
    </h2>
    <p class="text">
        You scored higher than 65% of the peoplewho have taken
        the tests.
    </p>
</div>


</main>

    <div class="lower-card">
    <h3 class="summary"> Summary</h3>

    <div class="card-col">
        <img src="img/icon-reaction.svg" alt="" class="icons">
        <p class="span"> Reaction</p>
    </div>
    <div class="right-hand">
        <span class="number">80</span>  <span class="total-result"> / 100</span>
    </div>

    <div class="card-col2">
        <img src="img/icon-memory.svg" alt="" class="icons">
        <p class="memory"> memory</p>
    </div>
    <div class="right-hand">
        <span class="number">92</span>  <span class="total-result"> / 100</span>
    </div>
    <div class="card-col3">
        <img src="img/icon-verbal.svg" alt="" class="icons">
        <p class="verbal"> verbal</p>
    </div>
    <div class="right-hand">
        <span class="number">61</span>  <span class="total-result"> / 100</span>
    </div>
    <div class="card-col4">
        <img src="img/icon-visual.svg" alt="" class="icons">
        <p class="visual"> visual</p>
    </div>
    <div class="right-hand">
        <span class="number">72</span>  <span class="total-result"> / 100</span>
    </div>

<div  class="single-col">
    <button class="continue-button ">Continue</button>
</div>
</div>
</body>
</html>
